global:
  scrape_interval: 5s
  scrape_timeout: 1s
scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets:
          - "localhost:9090"
  - job_name: "node"
    static_configs:
      - targets:
          - "cvglsuppvm.lan:9100"
          - "cvglloginnode.lan:9100"
          - "cvgl-node01.lan:9100"
          - "cvgl-node02.lan:9100"
          - "cvgl-node03.lan:9100"
          - "cvgl-node04.lan:9100"
  - job_name: "cadvisor"
    scrape_interval: 15s
    static_configs:
      - targets:
          - "cvglsuppvm.lan:9080"
          - "cvglloginnode.lan:9080"
          - "cvgl-node01.lan:9080"
          - "cvgl-node02.lan:9080"
          - "cvgl-node03.lan:9080"
          - "cvgl-node04.lan:9080"
  - job_name: "dcgm"
    scrape_interval: 15s
    static_configs:
      - targets:
          - "cvgl-node01.lan:9400"
          - "cvgl-node02.lan:9400"
          - "cvgl-node03.lan:9400"
          - "cvgl-node04.lan:9400"
    metrics_path: /metrics
    scheme: http
    follow_redirects: true
    metric_relabel_configs:
    - source_labels: [id]
      separator: ;
      regex: /docker/(.*)
      target_label: container_runtime_id
      replacement: $1
      action: replace
    - source_labels: [__name__, UUID]
      separator: ;
      regex: DCGM.*;(.*)
      target_label: gpu_uuid
      replacement: $1
      action: replace
    http_sd_configs:
    - follow_redirects: true
      refresh_interval: 1m
      url: http://cvglcorevm.lan:8080/prom/det-http-sd-config
  - job_name: "v2ray"
    metrics_path: /scrape
    static_configs:
      - targets:
          - "xray-jp-central-exporter:9550"
          - "xray-us-west-exporter:9550"
  - job_name: det-master
    honor_timestamps: true
    scrape_interval: 15s
    metrics_path: prom/det-state-metrics
    scheme: http
    follow_redirects: true
    metric_relabel_configs:
    - source_labels: [task_actor]
      separator: ;
      regex: /experiments/(.+)\/.*\/.*
      target_label: experiment_id
      replacement: $1
      action: replace
    static_configs:
    - targets:
      - cvglcorevm.lan:8080
