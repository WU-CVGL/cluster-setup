version: '3'

networks:
  monitor:
    driver: bridge
  traefik:
    driver: bridge

services:
  traefik:
    image: traefik
    container_name: global_traefik
    restart: "always"
    networks:
      - traefik
      - monitor
    ports:
      - "80:80"
    environment:
      TZ: Asia/Shanghai
    volumes:
      - ./traefik.toml:/etc/traefik/traefik.toml:ro
      - ./log:/var/log/traefik
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      traefik.enable: true
      traefik.http.routers.http_catchall.rule: hostregexp(`{host:.*}`)
      traefik.http.routers.http_catchall.entryPoints: web
      traefik.http.routers.traefik.rule: Host(`traefik.test.cvgl.lab`)
      traefik.http.routers.traefik.service: api@internal

  whoami:
    image: 'traefik/whoami'
    container_name: 'whoami'
    networks:
      - traefik
    environment:
      TZ: Asia/Shanghai
    labels:
      traefik.enable: true
      traefik.http.routers.whoami.rule: Host(`whoami.test.cvgl.lab`)
      traefik.http.routers.whoami.entrypoints: web
